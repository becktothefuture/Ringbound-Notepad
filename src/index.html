<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ring-Bound Notepad</title>
    <!-- External CSS file containing all the visual styling and 3D transforms -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts for clean typography -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <main>
      <!-- 
        Main notepad container: This div acts as the 3D stage where all the magic happens.
        It uses CSS 3D transforms with perspective to create the illusion of a real notepad.
        Each child element (rings and pages) can be positioned in 3D space.
      -->
      <div id="notepad">
        <!-- Dedicated shadow layer -->
        <div class="notebook__shadow" aria-hidden="true"></div>
        <div id="notepad-inner">
        
        <!-- 
          NOTEPAD PAGES: Each div represents a single page in the notepad.
          The pages are stacked on top of each other in 3D space.
          
          KEY CONCEPTS:
          1. All pages start at the same position (absolutely positioned)
          2. JavaScript calculates each page's 3D position based on scroll
          3. Each page has a gradient background color (HSL values create rainbow effect)
          4. Pages can be rotated, translated, and have various effects applied
          5. Each page contains a .content div for future text/media content
          
          COLOR SYSTEM:
          - Uses HSL color model for smooth color transitions
          - Hue rotates from 0° (red) to 360° (red again) across all pages
          - Saturation: 70% (vibrant but not overwhelming)
          - Lightness: 96% (very light, almost white with subtle tint)
        -->
        
        <!-- Pages with portfolio images -->
        <div class="page" data-deck-number="01"><div class="page-content"></div></div>
        <div class="page" data-deck-number="03"><div class="page-content"></div></div>
