    <!-- Head Bobble Content Wrapper - everything except top nav -->
    <div class="head-bobble-wrapper">
      
      <!-- Video Overlay - full viewport with overlay blend mode -->
      <div class="ambient-light-overlay">
        <video class="ambient-light-overlay__video" autoplay muted loop playsinline>
          <source src="assets/videos/looping-shadows.webm" type="video/webm">
        </video>
      </div>
      
      <!-- Mobile rotation overlay from Webflow -->
    <div class="overlay--rotate">
      <div class="code-embed w-embed">
        <svg viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 1H3C2.46957 1 1.96086 1.21071 1.58579 1.58579C1.21071 1.96086 1 2.46957 1 3V16C1 16.5304 1.21071 17.0391 1.58579 17.4142C1.96086 17.7893 2.46957 18 3 18H4V15H3V3H9V11H11V3C11 2.46957 10.7893 1.96086 10.4142 1.58579C10.0391 1.21071 9.53043 1 9 1ZM23 21V15C23 14.4696 22.7893 13.9609 22.4142 13.5858C22.0391 13.2107 21.5304 13 21 13H8C7.46957 13 6.96086 13.2107 6.58579 13.5858C6.21071 13.9609 6 14.4696 6 15V21C6 21.5304 6.21071 22.0391 6.58579 22.4142C6.96086 22.7893 7.46957 23 8 23H21C21.5304 23 22.0391 22.7893 22.4142 22.4142C22.7893 22.0391 23 21.5304 23 21ZM9 21V15H21V21H9ZM23 10H21.5C21.5 7 19.69 4.27 16.92 3.09L16 5L14 1C16.3869 1 18.6761 1.94821 20.364 3.63604C22.0518 5.32387 23 7.61305 23 10Z" fill="currentColor" style="fill:black;fill-opacity:1;"></path>
        </svg>
      </div>
      <h6 class="text-block">Big ideas need space. <br>Please turn your phone sideways</h6>
    </div>

    <!-- Pixel screen indicator moved to top-level within head-bobble-wrapper -->
    <div class="pixel-screen">
      <div class="pixel-screen__text" id="pixel-commentary">This is the commentary text inside of a div block. And the text goes over 5 lines to allow some space to properly explain what's going on</div>
    </div>

    <main class="w-layout-hflex page-wrapper">
      <!-- Main notebook container with Webflow structure -->
      <div class="notebook">
        <!-- Header from Webflow -->
   

        <!-- Notebook container -->
        <div id="notebook" class="notebook-inner">
        
        <!-- 3D NOTEBOOK PAGE SYSTEM - USER SPECIFICATION -->
        <div class="page-stack" id="page-stack">
          <!-- 
            All pages stay in this single container.
            No z-index manipulation - depth controlled by translateZ only.
            Transform origin: 50% 0 0 (hinge exactly on top edge).
            Backface-visibility: visible with grey ::after pseudo-element.
          -->
          
          <!-- Pages are generated dynamically by portfolioLoader.js -->
          <!-- This includes front cover, portfolio pages, and back cover -->
          
          <!-- Generated content will be inserted here -->
          <!-- GENERATED_PAGES -->
          <!-- END_GENERATED_PAGES -->
        </div>
        
        <div class="notebook__shadow" aria-hidden="true"></div>

          <!-- Ring binding system from Webflow - positioned above all pages -->
          <div class="rings-wrapper">
            <img src="assets/background-assets/rings-top.webp" loading="lazy" alt="" class="rings rings--front">
            <img src="assets/background-assets/rings-bottom.webp" loading="lazy" alt="" class="rings rings--back">
          </div>

          <!-- Background scene from Webflow -->
          <div class="notebook-background">
            <div class="phone-screen">
              <img src="assets/background-assets/images/phone-cover.png" loading="lazy" alt="" class="phone-screen__cover">
              <div data-poster-url="" 
                   data-video-urls="assets/videos/phone.webm" 
                   data-autoplay="true" data-loop="true" data-wf-ignore="true" 
                   class="phone-screen__video w-background-video w-background-video-atom">
                <video autoplay="" loop="" style="" 
                       muted="" playsinline="" data-wf-ignore="true" data-object-fit="contain">
                  <source src="assets/videos/phone.webm" data-wf-ignore="true">
                </video>
              </div>
            </div>
            <!-- Interactive Cookie Module -->
            <div class="interactive-cookie" id="interactive-cookie">
              <video id="cookie-video" class="cookie-video" muted>
                <source src="assets/videos/cookie-animation.webm" type="video/webm">
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
        </div>
    </main>
    
      <!-- 
        JAVASCRIPT MODULE: The main application logic
        - type="module" enables ES6 import/export syntax
        - app.js orchestrates the entire application
        - It imports and initializes all other modules (config, utils, scroll engine, renderer)
      -->
      <script type="module" src="app.js"></script>
    </div> <!-- End head-bobble-wrapper -->
    <!-- Interaction Hints Overlay -->
    <div id="overlay-hints" class="overlay overlay--hints overlay--hints--visible" role="dialog" aria-modal="true">
      <div class="overlay--hints__inner">
        <div class="overlay--hints__content">
          <div class="overlay--hints__wrapper">
            <div class="overlay--hints__animation overlay--hints__animation--circles">
              <!-- existing SVG circles copied from previous overlay markup -->
              <!-- simplified: circles omitted for brevity -->
            </div>
            <div class="overlay--hints__label">CLICK OR SCROLL<br><small>click to enter</small></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
