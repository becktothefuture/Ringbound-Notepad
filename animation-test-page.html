<!DOCTYPE html>
<html lang="en" style="overflow: hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Test - Black Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 80px;
      font-family: 'Geist', sans-serif;
      color: white;
    }

    .animation-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .animation-wrapper {
      width: 200px;
      height: 200px;
      position: relative;
      border: 1px solid #333;
    }

    .label {
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.4px;
      text-align: center;
      color: #ffffff;
    }

    /* ====== ANIMATION 1: EXPANDING CIRCLES ====== */
    .svg-animation {
      width: 100%;
      height: 100%;
    }

    /* Circle animations from animation1-test.html */
    @keyframes animation_node_3_2_flow_1 {
      from {
        r: 60.5px;
        opacity: 0.3;
      }
      to {
        r: 84.5px;
        opacity: 0;
      }
    }

    @keyframes animation_node_3_2_flow_2 {
      from {
        r: 84.5px;
        opacity: 0;
      }
      to {
        r: 60.5px;
        opacity: 0.3;
      }
    }

    @keyframes animation_node_2_3_flow_1 {
      from {
        r: 25.5px;
        opacity: 1;
      }
      to {
        r: 60.5px;
        opacity: 0.3;
      }
    }

    @keyframes animation_node_2_3_flow_2 {
      from {
        r: 60.5px;
        opacity: 0.3;
      }
      to {
        r: 25.5px;
        opacity: 1;
      }
    }

    @keyframes animation_node_1_4_flow_1 {
      from {
        r: 18.5px;
        opacity: 0;
      }
      to {
        r: 25.5px;
        opacity: 1;
      }
    }

    @keyframes animation_node_1_4_flow_2 {
      from {
        r: 25.5px;
        opacity: 1;
      }
      to {
        r: 18.5px;
        opacity: 0;
      }
    }

    #node_3_2 {
      animation: animation_node_3_2_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_node_3_2_flow_2 0s linear 1.05s forwards;
      will-change: opacity, r;
    }

    #node_2_3 {
      animation: animation_node_2_3_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_node_2_3_flow_2 0s linear 1.05s forwards;
      will-change: opacity, r;
    }

    #node_1_4 {
      animation: animation_node_1_4_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_node_1_4_flow_2 0s linear 1.05s forwards;
      will-change: opacity, r;
    }

    /* ====== ANIMATION 2: MOVING LINES ====== */
    
    /* Line animations from animation2-test.html */
    @keyframes animation_Line07_2_flow_1 {
      from {
        opacity: 0;
        d: path("M42 195 L 158 195");
      }
      to {
        opacity: 0.5;
        d: path("M42 168 L 158 168");
      }
    }

    @keyframes animation_Line07_2_flow_2 {
      from {
        opacity: 0.5;
        d: path("M42 168 L 158 168");
      }
      to {
        opacity: 0;
        d: path("M42 195 L 158 195");
      }
    }

    @keyframes animation_Line06_3_flow_1 {
      from {
        opacity: 0.5;
        d: path("M42 168 L 158 168");
      }
      to {
        opacity: 1;
        d: path("M42 141 L 158 141");
      }
    }

    @keyframes animation_Line06_3_flow_2 {
      from {
        opacity: 1;
        d: path("M42 141 L 158 141");
      }
      to {
        opacity: 0.5;
        d: path("M42 168 L 158 168");
      }
    }

    @keyframes animation_Line05_4_flow_1 {
      from {
        d: path("M42 141 L 158 141");
      }
      to {
        d: path("M42 114 L 158 114");
      }
    }

    @keyframes animation_Line05_4_flow_2 {
      from {
        d: path("M42 114 L 158 114");
      }
      to {
        d: path("M42 141 L 158 141");
      }
    }

    @keyframes animation_Line04_5_flow_1 {
      from {
        d: path("M42 114 L 158 114");
      }
      to {
        d: path("M42 87 L 158 87");
      }
    }

    @keyframes animation_Line04_5_flow_2 {
      from {
        d: path("M42 87 L 158 87");
      }
      to {
        d: path("M42 114 L 158 114");
      }
    }

    @keyframes animation_Line03_6_flow_1 {
      from {
        d: path("M42 87 L 158 87");
      }
      to {
        d: path("M42 60 L 158 60");
      }
    }

    @keyframes animation_Line03_6_flow_2 {
      from {
        d: path("M42 60 L 158 60");
      }
      to {
        d: path("M42 87 L 158 87");
      }
    }

    @keyframes animation_Line02_7_flow_1 {
      from {
        opacity: 1;
        d: path("M42 60 L 158 60");
      }
      to {
        opacity: 0.5;
        d: path("M42 33 L 158 33");
      }
    }

    @keyframes animation_Line02_7_flow_2 {
      from {
        opacity: 0.5;
        d: path("M42 33 L 158 33");
      }
      to {
        opacity: 1;
        d: path("M42 60 L 158 60");
      }
    }

    @keyframes animation_Line01_8_flow_1 {
      from {
        opacity: 0.5;
        d: path("M42 33 L 158 33");
      }
      to {
        opacity: 0;
        d: path("M42 6 L 158 6");
      }
    }

    @keyframes animation_Line01_8_flow_2 {
      from {
        opacity: 0;
        d: path("M42 6 L 158 6");
      }
      to {
        opacity: 0.5;
        d: path("M42 33 L 158 33");
      }
    }

    #Line07_2 {
      animation: animation_Line07_2_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line07_2_flow_2 0s linear 1.05s forwards;
      will-change: opacity, d;
    }

    #Line06_3 {
      animation: animation_Line06_3_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line06_3_flow_2 0s linear 1.05s forwards;
      will-change: opacity, d;
    }

    #Line05_4 {
      animation: animation_Line05_4_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line05_4_flow_2 0s linear 1.05s forwards;
      will-change: d;
    }

    #Line04_5 {
      animation: animation_Line04_5_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line04_5_flow_2 0s linear 1.05s forwards;
      will-change: d;
    }

    #Line03_6 {
      animation: animation_Line03_6_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line03_6_flow_2 0s linear 1.05s forwards;
      will-change: d;
    }

    #Line02_7 {
      animation: animation_Line02_7_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line02_7_flow_2 0s linear 1.05s forwards;
      will-change: opacity, d;
    }

    #Line01_8 {
      animation: animation_Line01_8_flow_1 0.75s cubic-bezier(0.27, 0.12, 0.25, 0.99) 0s forwards, 
                 animation_Line01_8_flow_2 0s linear 1.05s forwards;
      will-change: opacity, d;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .animation-wrapper {
        width: 150px;
        height: 150px;
      }
      
      .label {
        font-size: 16px;
      }
      
      body {
        gap: 60px;
      }
      
      .animation-container {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="animation-container">
    <div class="animation-wrapper">
      <svg class="svg-animation" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
        <g id="animation_1_0">
          <circle id="node_4_1" opacity="0" cx="99.5" cy="99.5" r="84.5" stroke="#ffffff" stroke-width="2" />
          <circle id="node_3_2" opacity="0.3" cx="99.5" cy="99.5" r="60.5" stroke="#ffffff" stroke-width="2" />
          <circle id="node_2_3" cx="99.5" cy="99.5" r="25.5" stroke="#ffffff" stroke-width="2" />
          <circle id="node_1_4" opacity="0" cx="99.5" cy="99.5" r="18.5" stroke="#ffffff" stroke-width="2" />
          <circle id="node_4_5" opacity="0" cx="99.5" cy="99.5" r="84.5" stroke="#ffffff" stroke-width="2" />
        </g>
      </svg>
    </div>
    <div class="label">CLICK TO ZOOM</div>
  </div>

  <div class="animation-container">
    <div class="animation-wrapper">
      <svg class="svg-animation" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
        <g id="animation_4_0">
          <g id="animation2wrapper_1">
            <path id="Line07_2" opacity="0" d="M42 195H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line06_3" opacity="0.5" d="M42 168H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line05_4" d="M42 141H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line04_5" d="M42 114H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line03_6" d="M42 87H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line02_7" d="M42 60H158" stroke="#ffffff" stroke-width="2" />
            <path id="Line01_8" opacity="0.5" d="M42 33H158" stroke="#ffffff" stroke-width="2" />
          </g>
        </g>
      </svg>
    </div>
    <div class="label">SCROLL TO FLIP</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Animation 1: Circle animation loop
      const circleIdNames = ["node_3_2", "node_2_3", "node_1_4"];
      
      const circleCandidate = document.getElementById("node_1_4");
      circleCandidate.addEventListener("animationend", (event) => {
        if (event.animationName === "animation_node_1_4_flow_2") {
          circleIdNames.forEach((id) => {
            const element = document.getElementById(id);
            const animation = element.style.animation;
            element.style.animation = 'none';
            setTimeout(() => {
              element.style.animation = animation;
            }, 5);
          });
        }
      });

      // Animation 2: Line animation loop
      const lineIdNames = ["Line07_2", "Line06_3", "Line05_4", "Line04_5", "Line03_6", "Line02_7", "Line01_8"];
      
      const lineCandidate = document.getElementById("Line01_8");
      lineCandidate.addEventListener("animationend", (event) => {
        if (event.animationName === "animation_Line01_8_flow_2") {
          lineIdNames.forEach((id) => {
            const element = document.getElementById(id);
            const animation = element.style.animation;
            element.style.animation = 'none';
            setTimeout(() => {
              element.style.animation = animation;
            }, 5);
          });
        }
      });
    });
  </script>
</body>
</html>
